<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">

    <ui:define name="menuPion2">
        <ul>

            <li><a href="addSchool.jsf">Dodaj Szkołę</a></li>
        </ul>
    </ui:define>

    <ui:define name="tresc">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Miasto"/>
                <h:inputText id="city" value="#{schoolBean.school.city}"/>

                <h:outputText value="Address"/>
                <h:inputText id="address" value="#{schoolBean.school.address}"/>

                <h:outputText value="Nazwa Szkoły"/>
                <h:inputText id="schoolName" value="#{schoolBean.school.schoolName}"/>
            </h:panelGrid>
            <h:commandButton value="Zmień" action="#{schoolBean.editAll}"/>

        </h:form>
    </ui:define>
</ui:composition>
