<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">
    <ui:define name="menuPion2">
        <ul>
            <li><a href="addStudent.jsf">Dodaj Studenta</a></li>
        </ul>
    </ui:define>

    <ui:define name="tresc">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Imie: "></h:outputText>
                <h:inputText value="#{studentBean.student.name}"></h:inputText>

                <h:outputText value="Nazwisko: "></h:outputText>
                <h:inputText value="#{studentBean.student.surname}"></h:inputText>

            </h:panelGrid>
            <h:commandButton value="Zapisz" action="#{studentBean.saveStudent}"></h:commandButton>
            <h:panelGrid>
                <h:messages showDetail="#{true}" showSummary="#{false}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
